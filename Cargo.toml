[package]
name = "cargo-deadlinks"
description = "Cargo subcommand for checking your documentation for broken links"
version = "0.4.1"
authors = ["Maximilian Goisser <goisser94@gmail.com>"]

repository = "https://github.com/deadlinks/cargo-deadlinks"
homepage = "https://github.com/deadlinks/cargo-deadlinks"
readme = "README.md"

license = "MIT OR Apache-2.0"

[dependencies]
cargo_metadata = "0.11.1"
docopt = "1.1.0"
env_logger = "0.7.1"
html5ever = "0.22.0"
log = "0.4.11"
num_cpus = "1.13.0"
rayon = "1.4.0"
reqwest = { version = "0.10.8", features = ["blocking"] }
serde = "1.0.115"
serde_derive = "1.0.115"
url = "2.1.1"
walkdir = "2.3.1"

clippy = { version = "0.0.302", optional = true }
serde_json = "1.0.57"

[features]
default = []
unstable = [] # For travis-cargo.

travis = []
lint = ["clippy"]

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1.0.5"
